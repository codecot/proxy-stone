# PostgreSQL database override
# Combine with any development scenario
# Example: docker compose -f docker-compose.yml -f docker-compose.backend-dev.yml -f docker-compose.postgres.override.yml up

services:
  backend:
    environment:
      DB_TYPE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: proxy_stone
      DB_USER: proxy_user
      DB_PASS: proxy_pass
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
